<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="layout/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  </head>
  <body>
    <div style="display: none;">
        <p id="lightlevel">Yes</p>
    </div>
    <a-scene vr-mode-ui="enabled:flase" arjs="sourceType: webcam; debugUIEnabled: false">
      <a-text value="Hello World" look-at="[gps-camera]" scale="50 50 50" gps-entity-place="latitude: 49.045032; longitude: 12.084370"></a-text>
      <a-box gps-entity-place="latitude: 49.045032; longitude: 12.084370" color="#4CC3D9"></a-box>
      <a-camera gps-camera zoom="1.5" rotation-reader> </a-camera>
    </a-scene>
  </body>
  <script src="scripts/main.js"></script>
</html>
